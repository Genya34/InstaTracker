name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Gradle 8.4
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip -O /tmp/gradle.zip
        sudo unzip -q /tmp/gradle.zip -d /opt/
        sudo ln -sf /opt/gradle-8.4/bin/gradle /usr/local/bin/gradle
        gradle --version

    - name: Generate Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: InstaTracker-APK
        path: app/build/outputs/apk/debug/app-debug.apk
